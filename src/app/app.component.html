<app-navbar></app-navbar>


<div class="header">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Pattern Recognition</h1>
            <p class="lead">Sketch Based Image Retrieval System</p>
            <p class="lead">Click on the "Choose File" button to upload a file OR Draw a sketch below</p>
        </div>
    </div>
</div>
<div class="main-container">
    <div class="conatiner">
        <div class="row">
            <div class="select-file">
                <mat-card>
                    <label>Select File (only image or pdf)</label>
                    <div>
                        <input type="file" (change)="selectFile($event)" />
                    </div>
                </mat-card>
            </div>
        </div>
        <div class="or">OR </div>
        <div class="row">
            <div class="sketch-container border">
                <div id="sketch-holder"></div>
            </div>
        </div>
    </div>
</div>
